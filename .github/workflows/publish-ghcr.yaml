name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username mperestoronin --password ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          docker build . --tag ghcr.io/mperestoronin/classifier:latest
          docker push ghcr.io/mperestoronin/classifier:latest